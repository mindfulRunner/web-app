{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Forum {% endblock %}</h1>
    <h1>New Comment</h1>
    <form method="POST">
        <table>
            <tr>
                <td>
                    <label for="comment">Comment</label>
                </td>
                <td>
                    <input type="textarea"
                           name="comment"
                           placeholder="comment"
                           value="{{ request.form['comment'] }}"/>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button type="submit"
                            class="btn btn-primary">
                            Submit
                    </button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
