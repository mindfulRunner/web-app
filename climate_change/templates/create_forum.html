{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Forum {% endblock %}</h1>
    <h1>New Topic</h1>
    <form method="POST">
        <table>
            <tr>
                <td>
                    <label for="topic">Topic</label>
                </td>
                <td>
                    <input type="text"
                           name="topic"
                           placeholder="topic"
                           value="{{ request.form['topic'] }}"/>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <button type="submit"
                            class="btn btn-primary">
                            Submit
                    </button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
